<!DOCTYPE html>

<html lang="zh-Hant">
<head><meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta charset="utf-8"/>
<title>定位資訊送出</title>
<style>
    .page-body { font-family: sans-serif; padding: 2em; }
    .status-output { margin-top: 1em; color: green; }
    .input-field { margin: 0.5em 0; padding: 0.5em; width: 100%; max-width: 300px; }
    .submit-button { padding: 0.5em 1em; }
    .input-error { border: 2px solid red; }
    </style>
</head>
<body class="page-body">
<p>我們將使用您的定位資訊來記錄您所在的位置，資料將送至 Google 試算表作為紀錄用途。</p><h2>定位資訊送出測試</h2>
<p>請輸入您的 Email 並允許定位權限，系統將自動送出定位資訊。</p>
<input class="input-field" id="email" placeholder="請輸入您的 Email" required="required" type="email"/>
<button class="submit-button" id="submitBtn" onclick="submitLocation()">送出定位資訊</button>
<output aria-live="polite" class="status-output" id="status">尚未送出</output>
<script>
    const statusDiv = document.getElementById("status");
    const spinner = document.getElementById("spinner");
    const emailInput = document.getElementById("email");
    const submitBtn = document.getElementById("submitBtn");
    const webAppUrl = "https://script.google.com/macros/s/AKfycbyjR6EL9ZRx3v3i-FYXeHxoAjRQU-1HNnwPnPQTChOcBbf0xLaC1DysTOp3iZKedeES2g/exec";

    function validateEmail(email) {
      return /\S+@\S+\.\S+/.test(email);
    }

    function submitLocation() {
      const email = emailInput.value.trim();
      emailInput.classList.remove("input-error");
      if (!email) {
        statusDiv.textContent = "請先輸入 Email。";
        emailInput.classList.add("input-error");
        return;
      }
      if (!validateEmail(email)) {
        statusDiv.textContent = "請輸入有效的 Email 地址。";
        emailInput.classList.add("input-error");
        return;
      }

      if (navigator.geolocation) {
        statusDiv.textContent = "正在取得定位資訊...";
        spinner.style.display = "block";
        navigator.geolocation.getCurrentPosition(
          position => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            statusDiv.textContent = `取得座標：(${lat}, ${lng})，Email：${email}，正在送出...`;

            fetch(webAppUrl, {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: new URLSearchParams({ lat: lat, lng: lng, email: email })
            })
            .then(response => {
              spinner.style.display = "none";
              if (!response.ok) {
                throw new Error(`伺服器錯誤 (${response.status})`);
              }
              return response.text();
            })
            .then(data => {
              statusDiv.textContent = `伺服器回應：${data}`;
            })
            .catch(error => {
              statusDiv.textContent = `送出失敗：${error}`;
            });
          },
          error => {
            spinner.style.display = "none";
            switch (error.code) {
              case error.PERMISSION_DENIED:
                statusDiv.textContent = "使用者拒絕提供定位權限。";
                break;
              case error.POSITION_UNAVAILABLE:
                statusDiv.textContent = "無法取得定位資訊。";
                break;
              case error.TIMEOUT:
                statusDiv.textContent = "取得定位逾時，請再試一次。";
                break;
              default:
                statusDiv.textContent = "發生未知錯誤：" + error.message;
            }
          }
        );
      } else {
        statusDiv.textContent = "您的裝置不支援定位功能。";
      }
    }

    // Enable Enter key to trigger submit
    emailInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        submitLocation();
      }
    });
    submitBtn.addEventListener("click", submitLocation);
    </script>
<div id="spinner" style="display:none;">🔄 請稍候...</div></body>
</html>
