<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>位置資訊輸入</title>
</head>
<body>
    <h1>位置資訊輸入</h1>
    <p>定位資訊送出定位資訊送出測試請輸入您的 Email 並允許定位權限，系統將自動送出定位資訊。送出定位資訊尚未送出</p>
    <form>
        <label for="email">Email：</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="location">允許定位權限：</label>
        <input type="checkbox" id="location" name="location" required>
        <br><br>
        <button type="submit">送出</button>
    </form>
</body>
</html>
